<div class="container">
    <h1 class="text-center">Alta de personas</h1>

    <form (ngSubmit)="enviarForm()" #myForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="Nombre" id="nombre"
                placeholder="Ingrese su nombre" required #nom="ngModel">
        </div>

        @if (nom.invalid && nom.dirty)
        {
        <div class="alert alert-danger" role="alert">El nombre es requerido..</div>
        }

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" [(ngModel)]="Apellido" id="apellido"
                placeholder="Ingrese su apellido" required #ape="ngModel">
        </div>

        @if(ape.invalid && ape.dirty)
        {
        <div class="alert alert-danger" role="alert">El apellido es requerido..</div>
        }

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" name="edad" [(ngModel)]="Edad" id="edad"
                placeholder="Ingrese su edad" required #ed="ngModel">
        </div>

        @if(ed.invalid && ed.dirty)
        {
        <div class="alert alert-danger" role="alert">La edad es requerida..</div>
        }

        <div class="form-group">
            <label for="genero">Género</label>
            <select class="form-control" name="genero" [(ngModel)]="Genero" id="genero" required>
                <option value="" disabled selected>Seleccione su género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <button class="btn btn-primary" [disabled]="myForm.invalid">Enviar</button>
    </form>
</div>

<hr>

<div class="container">
    <div class="row">
        <app-persona-view class="col-md-6"></app-persona-view>
        <app-persona-baja class="col-md-6"></app-persona-baja>
    </div>
</div>
